<template name="d4g_post_submit">

  <h2>Post a Project</h2>

  <div class="grid grid-module">
    {{#autoForm collection="Posts" id="submitPostForm" type="method" meteormethod="submitPost"}}
      <div class="control-group">
        <label class="control-label">Project title</label>
        <div class="controls">
          {{> afFieldInput name='title' placeholder='Should be a short and catchy name, otherwise use name of organization'}}
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Tagline<span class="helper-text">(max. 100 characters)</span></label>
        <div class="controls">
          {{> afFieldInput name='tagline' placeholder='A short tagline that summarizes the project (location can be added in square brackets)'}}
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Description<span class="helper-text">(<a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">Markdown</a> supported)</span></label>
        <div class="controls" id="editor">
          {{> afFieldInput name='body' rows=6 class='input-xlarge' placeholder='Any additional information and links (does not appear on the frontpage)'}}
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Website</label>
        <div class="controls">
          {{> afFieldInput name='url' placeholder='Direct link to the project (whatever page has the best information for replication)'}}
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Categories</label>
        <div class="controls">
          {{> afFieldInput name='categories'}}
        </div>
      </div>

      {{#if isAdmin}}
        <div class="control-group">
          <label class="control-label">Sticky?</label>
          <div class="controls">
            {{> afFieldInput name='sticky'}}
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Post Status</label>
          <div class="controls">
            {{> afFieldInput name='status'}}
          </div>
        </div>
      {{/if}}

      <div class="form-group">
        <div class="control-label"></div>
        <div class="controls">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    {{/autoForm}}
  </div>

</template>
